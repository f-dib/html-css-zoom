<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- background -->
    <div class="background"></div>

    <!-- up-right-btn -->
    <section class="up-right-btn">
        <div class="up-btn">
            <i class="fa-brands fa-buromobelexperte fa-xl"></i>
            <Span>Speaker View</Span>
        </div>
        <div class="up-btn">
            <i class="fa-solid fa-maximize fa-xs"></i>
        </div>
    </section>
    <!-- end up-right-btn -->
    
    <!-- multiwindows -->
    <main>
        
    </main>
    <!-- end multiwindows -->

    <!-- under nav -->
    <nav>
        <div class="container">
            <div class="container left-btn">
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-microphone fa-xl"></i>
                        </div>
                        <div>
                            Mute
                        </div>
                    </div>
                    <i class="fa-solid fa-angle-up fa-2xs"></i>
                </div>
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-video fa-xl"></i>
                        </div>
                        <div>
                            Stop Video
                        </div>
                    </div>
                    <i class="fa-solid fa-angle-up fa-2xs"></i>
                </div>
            </div>

            <div class="container center-btn">
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-user-plus fa-xl"></i>                        </div>
                        <div>
                            Invite
                        </div>
                    </div>
                </div>
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-user-group fa-xl"></i>
                        </div>
                        <div>
                            Manage Partecipants
                        </div>
                    </div>
                </div>
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-chart-column fa-xl"></i>
                        </div>
                        <div>
                            Polling
                        </div>
                    </div>
                </div>
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-share-from-square fa-xl"></i>
                        </div>
                        <div>
                            Share Screen
                        </div>
                    </div>
                    <i class="fa-solid fa-angle-up fa-2xs"></i>
                </div>
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-comment fa-xl"></i>
                        </div>
                        <div>
                            Chat
                        </div>
                    </div>
                </div>
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-record-vinyl fa-xl"></i>
                        </div>
                        <div>
                            Record
                        </div>
                    </div>
                </div>
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-brands fa-windows fa-xl"></i>
                        </div>
                        <div>
                            Brakout Rooms
                        </div>
                    </div>
                </div>
                <div class="action">
                    <div class="btn-action">
                        <div>
                            <i class="fa-solid fa-ellipsis fa-xl"></i>
                        </div>
                        <div>
                            More
                        </div>
                    </div>
                </div>
            </div>

            <div class="container right-btn">
                <div>End Meeting</div>
            </div>

        </div>
    </nav>
    <!-- end under nav -->

</body>
</html>
